<div class="{$class}">
	<div>
		<h4>{$title}<small> &nbsp; <a rel="{$id}" class="update" href="javascript:void(0)" id="update_widget"><i class="icon-pencil"></i></a> &nbsp; <a href="{:U('index/widget_delete', 'id='.$id)}" id="delete_widget"><i class="icon-remove"></i></a> &nbsp; </small></h4>
	</div>
	<if condition="$list eq null">
		<p>----暂无数据！----</p>
	<else/>
		<table class="table table-hover table-striped"> 
			<thead>
				<tr>
					<th>收款单</th>
					<if condition="C('ismobile') neq 1">
					<th>应收款</th>
					</if>
					<th>收款金额</th>
					<if condition="C('ismobile') neq 1">
					<th>收款时间</th>
					<th>负责人</th>
					</if>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>			
				<volist name="list" id="vo">
					<tr>
						<td>
							<a href="{:U('finance/view','t=receivingorder&id='.$vo['receivingorder_id'])}">{$vo.name}</a>
						</td>
						<if condition="C('ismobile') neq 1">
						<td>{$vo['receivables_name']}</td>
						</if>
						<td>{$vo['money']}元</td>
							<if condition="C('ismobile') neq 1">
						<td>{$vo['pay_time']|date="Y-m-d",###}</td>
						<td><a class="role_info" rel="{$vo.owner_role_id}" href="javascript:void(0)">{$vo['owner_name']}</a></td>
						</if>
						<td><if condition="$vo['status'] eq 1">已结账<else />未结账</if></td>
					</tr>
				</volist>
			</tbody>
		</table>
	</if>				
</div>
