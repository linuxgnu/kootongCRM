<div class="{$class}">
	<div>
		<h4>{$title}<small> &nbsp; <a rel="{$id}" class="update" href="javascript:void(0)" id="update_widget"><i class="icon-pencil"></i></a> &nbsp; <a href="{:U('index/widget_delete', 'id='.$id)}" id="delete_widget"><i class="icon-remove"></i></a> &nbsp; </small></h4>
	</div>
	<if condition="$list eq null">
		<p>----暂无数据！----</p>
	<else/>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
				  <th>主题</th>			  
				  <th>状态</th>
				  <th>优先级</th>
				  <th>截止时间</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
					<tr>
						<td><a href="{:U('Task/view', 'id='.$vo['task_id'])}">{$vo.subject}</a></td>						
						<td>{$vo.status}</td>
						<td>{$vo.priority}</td>
						<td>{$vo.due_date|date="Y-m-d H:i",###}</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</if>				
</div>
