<div class="{$class}">
	<div>
		<h4>{$title}<small> &nbsp; <a rel="{$id}" class="update" href="javascript:void(0)" id="update_widget"><i class="icon-pencil"></i></a> &nbsp; <a href="{:U('index/widget_delete', 'id='.$id)}" id="delete_widget"><i class="icon-remove"></i></a> &nbsp; </small></h4>
	</div>
	<if condition="$list eq null">
		<p>----暂无数据！----</p>
	<else/>
		<table class="table table-hover table-striped">
			<thead> 
				<tr>
				<th>主题</th>
				<th>起始日期时间</th> 
				<th>结束日期时间</th>
				<th>地点</th>
				<if condition="C('ismobile') neq 1"><th>负责人</th></if>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
					<tr>
						<td><a href="{:U('event/view', 'id='.$vo['event_id'])}">{$vo.subject}</a></td>
						<td><if condition="$vo['start_date'] gt 0">{$vo.start_date|date="Y-m-d H:i",###}</if></td>
						<td><if condition="$vo['end_date'] gt 0">{$vo.end_date|date="Y-m-d H:i",###}</if></td>
						<td>{$vo.venue}</td>
						<if condition="C('ismobile') neq 1"><td><a class="role_info" rel="{$vo.owner.role_id}" href="javascript:void(0)">{$vo.owner.user_name}</a></td></if>
					</tr>
				</volist>
			</tbody>
		</table>
	</if>				
</div>
