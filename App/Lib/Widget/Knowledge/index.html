<div class="{$class}">
	<div>
		<h4>{$title}<small> &nbsp; <a rel="{$id}" class="update" href="javascript:void(0)" id="update_widget"><i class="icon-pencil"></i></a> &nbsp; <a href="{:U('index/widget_delete', 'id='.$id)}" id="delete_widget"><i class="icon-remove"></i></a> &nbsp; </small></h4>
	</div>
	<if condition="$list eq null">
		<p>----暂无数据！----</p>
	<else/>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
				   <th>文章名</th>
				   <th>作者</th>
				   <th>文章类别</th>
				   <if condition="C('ismobile') neq 1"><th>点击次数</th>
				   <th>发表时间</th></if>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
					<tr>
						<td><a href="{:U('knowledge/view', 'id='.$vo['knowledge_id'])}">{$vo.title}</a></td>
						<td><a class="role_info" rel="{$vo.owner.role_id}" href="javascript:void(0)">{$vo.owner.user_name}</a></td>
						<td>{$vo.name}</td>
						<if condition="C('ismobile') neq 1"><td>{$vo.hits}</td>
						<td>{$vo.create_time|date="Y-m-d h:i",###}</td></if>
					</tr>
				</volist>
			</tbody>
		</table>
	</if>				
</div>
