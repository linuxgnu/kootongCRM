<div class="{$class}">
	<div>
		<h4>{$title}<small> &nbsp; <a rel="{$id}" class="update" href="javascript:void(0)" id="update_widget"><i class="icon-pencil"></i></a> &nbsp; <a href="{:U('index/widget_delete', 'id='.$id)}" id="delete_widget"><i class="icon-remove"></i></a> &nbsp; </small></h4>
	</div>
	<if condition="$list eq null">
		<p>----暂无数据！----</p>
	<else/>
		<table class="table table-striped" width="95%" border="0" cellspacing="1" cellpadding="0">
			<thead>
				<tr>
					<th>联系人名</th>
					<th>尊称</th>
					<th>Email</th>
					<th>手 机</th>
					<if condition="C('ismobile') neq 1"><th>联系地址</th></if>
				</tr>
			</thead>
			
			<tbody>
				<volist name="list" id="vo">
				<tr>
					<td><a href="{:U('contacts/view', 'id='.$vo['contacts_id'])}">{$vo.name}</a></td>
					<td>{$vo.saltname}</td>
					<td><if condition="C('ismobile') eq 1"><a href="mailto:{$vo.email}">{$vo.email}</a><else />{$vo.email}</if></td>
					<td><if condition="C('ismobile') eq 1"><a href="tel:{$vo.telephone}">{$vo.telephone}</a><else />{$vo.telephone}</if></td>
					<if condition="C('ismobile') neq 1"><td>{$vo.address}</td></if>
				</tr>
				</volist>
			</tbody>
		</table>
	</if>				
</div>
