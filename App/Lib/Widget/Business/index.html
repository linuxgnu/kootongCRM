<div class="{$class}">				
	<div>
		<h4>{$title}<small> &nbsp; <a rel="{$id}" class="update" href="javascript:void(0)" id="update_widget"><i class="icon-pencil"></i></a> &nbsp; <a href="{:U('index/widget_delete', 'id='.$id)}" id="delete_widget"><i class="icon-remove"></i></a> &nbsp; </small></h4>
	</div>
	<if condition="$list eq null">
		<p>----暂无数据！----</p>
	<else/>
	<table class="table table-hover table-striped">
		<thead> 
			<tr>
				<th>商机名</th>
				<th>客户名</th>
				<th>阶段</th>
				<th>金额</th>
				<if condition="C('ismobile') neq 1"><th>预计成交日期</th></if>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
				<tr>
					<td><a href="{:U('business/view', 'id='.$vo['business_id'])}">{$vo.name}</a></td>
					<td>
						<a href="{:U('customer/view', 'id='.$vo['customer']['customer_id'])}">{$vo.customer.name}</a>
					</td>
					<td>{$vo.status}</td>
					<td>
						{$vo.total_price}
					</td>
					<if condition="C('ismobile') neq 1"><td><if condition="$vo.due_date neq 0">{$vo.due_date|date="Y-m-d",###}</if></td></if>
					
				</tr>
			</volist>
		</tbody>
	</table>
	</if>				
</div>
