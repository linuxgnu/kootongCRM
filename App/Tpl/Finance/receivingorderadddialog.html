<form action="{:U('finance/add','t=receivingorder')}" method="post"><input name="receivables_id" type="hidden" value="{$id}" />	<table class="table table-hover">		<tfoot>			<tr>				<td>&nbsp;</td>				<td><input name="submit" class="btn btn-primary" type="submit" value="添加"/> &nbsp; <input class="btn" type="button" onclick="$('#dialog-receivingorder').dialog('close');" value="取消"/></td>			</tr>		</tfoot>		<tbody>			<tr>				<th colspan="2">添加收款单</th>			</tr>			<tr>				<td class="tdleft" width="20%" valign="middle">收款单号</td>				<td valign="middle"><input name="name" id="name" class="text-input large-input" type="text" value="自动生成"/></td>			</tr>			<tr>				<td class="tdleft" width="20%" valign="middle">负责人(单击选择)</td>				<td valign="middle"><input name="owner_role_id" id="owner_role_id" type="hidden" value="{$Think.session.role_id}"/><input name="owner_name" id="owner_name" class="text-input large-input" type="text" value="{$Think.session.name}"/></td>			</tr>			<tr>				<td class="tdleft" valign="middle">收款金额</td>				<td valign="middle"><input class="text-input large-input" id="money" name="money" type="text" /></td>			</tr>			<tr>				<td class="tdleft" valign="middle">收款时间</td>				<td valign="middle"><input onclick="WdatePicker()"  type="text" id="pay_time" name="pay_time"/></td>			</tr>			<tr>				<td class="tdleft" valign="middle">状态</td>				<td valign="middle"><input  type="radio" checked="checked" name="status" value="0"/> 未结账 <input type="radio"  name="status" value="1"/> 已结账 </td>			</tr>			<tr>				<td class="tdleft" valign="middle">描述</td>				<td valign="middle"><textarea class="span6" rows="6" name="description"></textarea></td>			</tr>		</tbody>	</table></form><div id="dialog-message2" title="选择负责人">loading...</div><script type="text/javascript"><if condition="C('ismobile') eq 1">width=$('.container').width() * 0.9;<else/>width=800;</if>$("#dialog-message2").dialog({	autoOpen: false,	modal: true,	width: width,	maxHeight: 400,	buttons: {		"Ok": function () {			var item = $('input:radio[name="owner"]:checked').val();			var name = $('input:radio[name="owner"]:checked').parent().next().html();			if(item){				$('#owner_name').val(name);				$('#owner_role_id').val(item);			}			$(this).dialog("close");		},		"Cancel": function () {			$(this).dialog("close");		}	},	position: ["center", 100]});$(function(){	$("#owner_name").click(		function(){			$('#dialog-message2').dialog('open');			$('#dialog-message2').load('{:U("user/listDialog","by=all")}');		}	);});$(document).ready(function(){	$("#money").blur(function(){		var total = parseInt({$receivables['price']});		var receivables_money = parseInt({$receivables_money});		var money = parseInt($('#money').val());		if( (money + receivables_money) > total){			alert('您输入的金额加上收款纪录金额的总和，已超过“应收款总金额”！点击“添加”按钮继续添加收款纪录，否则点击“取消”按钮退出。');		}	});});</script>
