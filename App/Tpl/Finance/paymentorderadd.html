<include file="Public:header" /><div class="container">	<div class="page-header">		<h4>财务<small> - <a href="{:U('finance/index','t=receivables')}">应收款</a> | 		<a href="{:U('finance/index','t=payables')}">应付款</a> | 		<a href="{:U('finance/index','t=receivingorder')}">收款单</a> | 		<a class="active" href="{:U('finance/index','t=paymentorder')}">付款单</a> | <a href="{:U('finance/analytics')}">统计</a></small> </h4>	</div>	<include file="Public:alert" />	<div class="row">		<div class="span12">			<form action="{:U('finance/add','t=paymentorder')}" method="post">								<table class="table table-hover">					<thead>						<tr>							<td>&nbsp;</td>							<td><input name="submit" class="btn btn-primary" type="submit" value="保存"/> &nbsp;  <if condition="C('ismobile') neq 1"><input name="submit" class="btn btn-primary" type="submit" value="保存并新建"/> &nbsp;</if> <input class="btn" type="button" onclick="javascript:history.go(-1)" value="取消"/></td>						</tr>					</thead>					<tfoot>						<tr>							<td>&nbsp;</td>							<td><input name="submit" class="btn btn-primary" type="submit" value="保存"/> &nbsp;  <if condition="C('ismobile') neq 1"><input name="submit" class="btn btn-primary" type="submit" value="保存并新建"/> &nbsp;</if> <input class="btn" type="button" onclick="javascript:history.go(-1)" value="取消"/></td>						</tr>					</tfoot>					<tbody>						<tr>							<th colspan="2">添加付款单</th>						</tr>						<tr>							<td class="tdleft" width="20%" valign="middle">付款单号</td>							<td valign="middle"><input name="name" id="name" class="text-input large-input" type="text" value="自动生成"/></td>						</tr>						<tr>							<td class="tdleft" width="20%" valign="middle">负责人(单击选择)</td>							<td valign="middle"><input name="owner_role_id" id="owner_role_id" type="hidden" value="{$Think.session.role_id}"/><input name="owner_name" id="owner_name" class="text-input large-input" type="text" value="{$Think.session.name}"/></td>						</tr>						<tr>							<td class="tdleft" width="20%" valign="middle">应付款(单击选择)</td>							<td valign="middle"><input name="payables_id" id="payables_id" type="hidden" /><input name="payables" id="payables" class="text-input large-input" type="text" /></td>						</tr>						<tr>							<td class="tdleft" valign="middle">付款金额</td>							<td valign="middle"><input class="text-input large-input" id="money" name="money" type="text" /></td>						</tr>						<tr>							<td class="tdleft" valign="middle">付款时间</td>							<td valign="middle"><input onclick="WdatePicker()"  type="text" id="pay_time" name="pay_time"/></td>						</tr>						<tr>							<td class="tdleft" valign="middle">状态</td>							<td valign="middle"><input  type="radio" checked="checked" name="status" value="0"/> 未结账 <input type="radio" name="status" value="1"/> 已结账 </td>						</tr>						<tr>							<td class="tdleft" valign="middle">描述</td>							<td valign="middle"><textarea class="span6" rows="6" name="description"></textarea></td>						</tr>					</tbody>				</table>			</form>		</div> <!-- End #tab1 -->		</div> <!-- End #main-content -->	</div><div id="dialog-message" title="选择应付款">loading...</div><div id="dialog-message2" title="选择负责人">loading...</div><script type="text/javascript"><if condition="C('ismobile') eq 1">width=$('.container').width() * 0.9;<else />width=800;</if>$("#dialog-message").dialog({	autoOpen: false,	modal: true,	width: width,	maxHeight: 400,	buttons: {		"Ok": function () {			var item = $('input:radio[name="payables"]:checked').val();			var name = $('input:radio[name="payables"]:checked').parent().next().html();			if(item){				$('#payables').val(name);				$('#payables_id').val(item);			}			$(this).dialog("close");		},		"Cancel": function () {			$(this).dialog("close");		}	},	position: ["center", 100]});$("#dialog-message2").dialog({	autoOpen: false,	modal: true,	width: width,	maxHeight: 400,	buttons: {		"Ok": function () {			var item = $('input:radio[name="owner"]:checked').val();			var name = $('input:radio[name="owner"]:checked').parent().next().html();			if(item){				$('#owner_name').val(name);				$('#owner_role_id').val(item);			}			$(this).dialog("close");		},		"Cancel": function () {			$(this).dialog("close");		}	},	position: ["center", 100]});$(function(){	$("#payables").click(		function(){			$('#dialog-message').dialog('open');			$('#dialog-message').load('{:U("finance/listdialog","t=payables")}');		}	);	$("#owner_name").click(		function(){			$('#dialog-message2').dialog('open');			$('#dialog-message2').load('{:U("user/listDialog","by=all")}');		}	);});</script><include file="Public:footer" />
