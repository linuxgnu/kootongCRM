<include file="Public:header" />
<script type="text/javascript" src="__PUBLIC__/js/kindeditor-all-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/zh_CN.js"></script>
<link rel="stylesheet" href="__PUBLIC__/css/kindeditor.css" type="text/css" />
<script type="text/javascript">
	<if condition="C('ismobile') neq 1">
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			uploadJson:'{:U("file/editor")}',
			allowFileManager : true,
			loadStyleMode : false
		});
	});
	</if>
</script>
<div class="container">
	<!-- Docs nav ================================================== -->
	<div class="page-header">
		<h4>编辑知识</h4>
	</div>
	<div class="row">
		<div class="span12">
			<include file="Public:alert" />
			<form action="" method="post">
				<input type="hidden" name="knowledge_id" value="{$knowledge.knowledge_id}"/>
				<table class="table" border="0" cellspacing="1" cellpadding="0">
					<thead>
						<tr>
							<td colspan="2"><input name="submit" class="btn btn-primary" type="submit" value="保存"/> &nbsp;<input class="btn" type="button" onclick="location.href='{:U('knowledge/index')}'" value="返回"/></td>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="2"><input class="btn btn-primary" name="submit" type="submit" value="保存"/> &nbsp; <input class="btn btn" type="button" onclick="location.href='{:U('knowledge/index')}'" value="返回"/></td>
						</tr>
					</tfoot>
					<tbody>
						<th colspan="2">基本信息</th>
						<tr>
							<td class="tdleft">标题</td>
							<td><input type="text" name="title" placeholder="Text input" value="{$knowledge.title}">(50个字符以内)</td>
						</tr>
						<tr>
							<td class="tdleft">分类</td>
							<td>
								<select name="category_id" id="categoryList">
									<volist  name="category_list" id="vo">
									<option value="{$vo.category_id}" <if condition="($knowledge.category_id eq $vo['category_id'])">selected="selected"</if>>{$vo.name}</option>
									</volist>
								</select>
							</td>
						</tr>
						<tr>
							<td class="tdleft">内容：</td>
							<td>
								<textarea name="content" id="content" style="width: 800px; height: 350px;">{$knowledge.content}</textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
	<if condition="C('ismobile') eq 1">
		width=$('.container').width() * 0.8;
		$("#content").css({
			width : width
		});
	</if>
</script>
<include file="Public:footer" />
