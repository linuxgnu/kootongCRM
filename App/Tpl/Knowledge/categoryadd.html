<form class="form-horizontal" action="{:U('knowledge/categoryAdd')}" method="post" >
	<div class="control-group">
		<label class="control-label" for="name">分类名</label>
		<div class="controls">
			<input type="text" id="name" name="name"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">父类</label>
		<div class="controls">
			<select name="parent_id" id="categoryList">
				<option value="0" >顶级分类</option>
				<volist  name="category_list" id="vo">
				<option value="{$vo.category_id}">{$vo.name}</option>
				</volist>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">描述</label>
		<div class="controls">
			<textarea class="span4" name="description"></textarea>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name"></label>
		<div class="controls">
			<input class="btn btn-primary" type="submit" name="submit" value="提交"/> &nbsp; 
			<input class="btn btn-primary" onclick="$('#dialog-message1').dialog('close');" type="reset" value="取消"/>
		</div>
	</div>
</form>
