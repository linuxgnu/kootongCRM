<form class="form-horizontal" action="{:U('navigation/edit')}" method="post">
	<div class="control-group">
		<label class="control-label">标题</label>
		<div class="controls">
			<input class="span3" type="text" name="title" id="title" value="{$menu.title}"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">导航位置</label>
		<div class="controls">
			<select name="postion" >
				<option value="top"<if condition="$menu.postion eq 'top'">selected="selected"</if>>顶部</option>
				<option value="more"<if condition="$menu.postion eq 'more'">selected="selected"</if>>更多</option>
				<option value="user"<if condition="$menu.postion eq 'user'">selected="selected"</if>>系统</option>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">链接地址</label>
		<div class="controls">
			<input type="text" id="url" name="url" value="{$menu.url}"/>
			<input type="hidden" id="id" name="id" value="{$menu.id}"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label"></label>
		<div class="controls">
			<input class="btn btn-primary" type="submit" value="修改"/>
		</div>
	</div>
</form>
