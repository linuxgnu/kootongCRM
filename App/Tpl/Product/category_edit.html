<form class="form-horizontal" action="{:U('product/category_edit')}" method="post" >
	<input type="hidden" name="category_id" value="{$temp.category_id}"/>
	<div class="control-group">
		<label class="control-label" for="name">分类名</label>
		<div class="controls">
			<input type="text" id="name" name="name" value="{$temp.name}"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">父类</label>
		<div class="controls">
			<select name="parent_id" id="categoryList">
				<option value="0" >顶级分类</option>
				<volist  name="category_list" id="vo">
				<option value="{$vo.category_id}" <if condition="($temp.parent_id eq $vo['category_id'])">selected="selected"</if>>{$vo.name}</option>
				</volist>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">描述</label>
		<div class="controls">
			<textarea class="span4" name="description">{$temp.description}</textarea>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name"></label>
		<div class="controls">
			<input class="btn btn-primary" type="submit" value="保存"/>
			<input class="btn btn-primary" type="reset" value="取消"/>
		</div>
	</div>
</form>
