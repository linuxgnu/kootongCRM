<form action="{:U(product/excelImport)}" method="post" enctype="multipart/form-data">
	<table class="table table-hover">
		<tr>
			<td class="tdleft" width="20%">文件要求:</td> 
			<td>导入excel文件一定要严格按照规定的格式，注意有选择的数据内容
			<p>允许类型：'xls'(文件总大小不能超过20MB)</p></td>
		</tr>
		<tr>
			<td class="tdleft" width="20%">错误处理:</td> 
			<td>
				<input id="ownership" type="radio" checked="checked" value="0" name="error_handing">终止
				<input id="ownership1" type="radio" value="1" name="error_handing">跳过
			</td>
		</tr>
		<tr>
			<td class="tdleft">选择导入文件：</td>
			<td><p id="attachment1"><input type="file" name="excel"/></p><p style="color:red">*导入文件请务必使用导入时专有数据模版&nbsp;<a href="{:U('product/excelImportDownload')}">点击下载</a></p></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" name="submit" value="导入"/> &nbsp; <input class="btn" onclick="javascript:$('#dialog-import').dialog('close');" type="button" value="取消"/></td>
		</tr>
	</table>
</form>
