<form id="register" action="{:U('product/add')}" method="post">
	<input type="hidden" name="creator_role_id" value="{$Think.session.role_id}"/>
	<input type="hidden" name="r" value="{$r}"/>
	<input type="hidden" name="module" value="{$module}"/>
	<input type="hidden" name="id" value="{$id}"/>
	<input type="hidden" name="dialog_add" value="dialog_add"/>
		<table type="hidden" class="table table-hover">
		<tfoot>
			<tr>
				<th>&nbsp;</th>
				<th colspan="3"><input class="btn btn-primary" type="submit" value="保存"/> &nbsp;<input class="btn" onclick="javascript:$('#dialog-product').dialog('close');" type="button" value="取消"/></th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td valign="middle">产品名</td>
				<td valign="middle"><input name="name" id="name" type="text" /></td>
				<td valign="middle">产品类别</td>
				<td valign="middle">
					<select name="category_id">
						<volist  name="category_list" id="vo">
						<option value="{$vo.category_id}">{$vo.name}</option>
						</volist>
					</select>
				</td>
			</tr>
			<tr>
				<td valign="middle">研发时间</td>
				<td valign="middle"><input name="development_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="development_time" class="user_input" type="text" /></td>
				<td valign="middle">上市时间</td>
				<td valign="middle"><input name="listing_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="listing_time" class="user_input" type="text" /></td>
			</tr>
			<tr>
				<td valign="middle">成本价</td>
				<td valign="middle"><input name="cost_price" id="cost_price" class="user_input" type="text" /></td>
				<td valign="middle">售价</td>
				<td valign="middle"><input name="sales_price" id="sales_price" class="user_input" type="text" /></td>
			</tr>
			<tr>
				
				<td valign="middle">库存(件)</td>
				<td valign="middle"><input name="stock_count" id="stock_count" type="text" /></td>
				<td valign="middle">预售（件）</td>
				<td valign="middle"><input name="pre_sale_count" id="pre_sale_count" type="text" /></td>
			</tr>
			<tr>
				<td valign="middle">研发团队</td>
				<td valign="middle"><input name="development_team" id="development_team" class="user_input" type="text" /></td>
				<td valign="middle">详情链接(完整的网址链接)</td>
				<td valign="middle"><input name="link" id="link" type="text" /></td>
			</tr>
			<tr>
				<td valign="middle">产品描述</td>
				<td colspan="3" valign="middle"><textarea name="description"></textarea></td>
			</tr>
		</tbody>
	</table>
</form>
