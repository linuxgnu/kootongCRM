<form class="form-horizontal" action="{:U('Log/edit')}" method="post">	
	<table class="table">
	<input type='hidden' name="log_id" value="{$log.log_id}"/>
		<tr>
			<th colspan="2">基本信息</th>
		</tr>
		<tr>
			<td width="20%" class="tdleft">标题</td>
			<td><input class="span3" type="text" name="subject" value="{$log.subject}"/></td>
		</tr>
		<tr>
			<td class="tdleft">内容</td>
			<td><textarea rows="6" class="span4" name="content">{$log.content}</textarea></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" name="submit" value="保存"/> &nbsp; <input class="btn" onclick="javascript:$('#dialog-log-edit').dialog('close');" type="button" value="取消"/></td>
		</tr>
	</table>
</form>
