<include file="Public:header" />
<script type="text/javascript" src="__PUBLIC__/js/kindeditor-all-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/zh_CN.js"></script>
<script src="__PUBLIC__/js/PCASClass.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/formValidator-4.0.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="__PUBLIC__/js/formValidatorRegex.js" charset="UTF-8"></script>
<link rel="stylesheet" href="__PUBLIC__/css/kindeditor.css" type="text/css" />
<div class="container">
	<div class="page-header">
		<h4>编辑线索</h4>
	</div>
	<div class="row">		
		<div class="span12">
			<include file="Public:alert"/>
			<form id="form1" action="{:U('leads/edit')}" method="post">
				<input type="hidden" name="leads_id" id="leads_id" value="{$leads.leads_id}"/>
				<table class="table" width="95%" border="0" cellspacing="1" cellpadding="0">
					<thead>
						<tr>
							<td>&nbsp;</td>
							<td <if condition="C('ismobile') neq 1">colspan="3"</if>><input name="submit" class="btn btn-primary" type="submit" value="保存"/> &nbsp; <a class="btn btn-primary" id="btn_transform1" href="javascript:void(0)">转换为客户</a> &nbsp;<input class="btn" type="button" onclick="javascript:history.go(-1)"  value="返回"/></td>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td>&nbsp;</td>
							<td <if condition="C('ismobile') neq 1">colspan="3"</if>><input name="submit" class="btn btn-primary" type="submit" value="保存"/> &nbsp;<a class="btn btn-primary btn_transform" id="btn_transform2" href="javascript:void(0)">转换为客户</a> &nbsp;<input class="btn" type="button" onclick="javascript:history.go(-1)"  value="返回"/></td>						
						</tr>
					</tfoot> 
					<tbody width="100%">
						<tr><th colspan="2">基本信息</th></tr>
						<tr>
							<td class="tdleft">线索负责人:</td>
							<td><input type="hidden" id="owner_id" name="owner_role_id" value="{$leads.owner_role_id}"/><input type="text" id="owner_name" value="{$leads.owner.user_name}" name="owner_name"/> &nbsp;&nbsp;<input class="btn btn-mini" id="remove"  type="button" value="放入线索池"/> &nbsp;<a target="_blank" href="http://www.5kcrm.com/index.php?m=question&a=view&id=12">什么是线索池？</a></td>
							<if condition="C('ismobile') eq 1"></tr><tr></if>
						</tr>
						<volist name="field_list" id="vo">
							<if condition="$vo['is_main'] == 1">{$vo['html']}</if>
						</volist>
						<tr><th  colspan="2">附加信息</th></tr>
						<volist name="field_list" id="vo">
							<if condition="$vo['is_main'] == 0">{$vo['html']}</if>
						</volist>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</div>
<div id="dialog-role-list" class="hide" title="选择线索所有人">loading...</div>
<div class="hide" id="dialog-transform" title="线索转换">
	<form id="transform" action="{:U('leads/transform')}" method="Post">
		<input type="hidden" name="leads_id" value="{$leads.leads_id}"/>
		<p>将线索转换为客户及联系人</br>
		&nbsp; &nbsp; 客户名称:&nbsp; {$leads.company}</br>
		&nbsp; &nbsp; 联系人名称:&nbsp; {$leads.name}</br>
		<span style="color:red">提示：要转换的线索必须有公司和联系人的信息</span></p>
		<h6>您还可以为客户创建商机</h6>
		</p>
		<div class="" id="addbusiness">
			<table class="table">
				<tr><td class="tdleft">*商机名：</td><td><input  type="text" name="business_name" id="name"></td></tr>
				<tr><td class="tdleft">*预计成交日期：</td><td><input  type="text"  onclick="WdatePicker()" name="due_date"/></td></tr>
				<tr><td class="tdleft">*商机阶段：</td>
					<td>
						<select name="status_id">
							<volist name="businessStatusList" id="vo"><option value="{$vo.status_id}">{$vo.name}</option></volist>
						</select>
					</td>
				</tr>
				<tr><td class="tdleft">金额：</td><td><input type="text" id="total" name="total"/></td></tr>
			</table>
		</div>
		转换后分配给：<input type="hidden" id="tranform_owner_id" name="owner_role_id" value="{$leads.owner_role_id}"/><input type="text" id="tranform_owner_name" name="owner_name"/>
	</form>
</div>
<div class="hide" id="transform-role-list" title="选择线索所有人">loading...</div>
<div class="hide" id="dialog-validate" title="公司验重结果">
	<div id="search_leads_content"></div>
	<div id="search_customer_content"></div>
</div>
<script type="text/javascript">
<if condition="C('ismobile') eq 1">width=$('.container').width() * 0.9;<else/>width=800;</if>
$("#dialog-role-list").dialog({
	autoOpen: false,
	modal: true,
	width: width,
	maxHeight: 400,
	buttons: {
		"Ok": function () {
			var item = $('input:radio[name="owner"]:checked').val();
			var name = $('input:radio[name="owner"]:checked').parent().next().html();
			if(item) {
				$('#owner_name').val(name);
				$('#owner_id').val(item);
			}
			$(this).dialog("close"); 
		},
		"Cancel": function () {
			$(this).dialog("close");
		}
	},
	position: ["center", 100]
});
$("#dialog-validate").dialog({
	autoOpen: false,
	modal: true,
	width: 400,
	maxHeight: 400,
	buttons: { 
		"确认": function () {
			$(this).dialog("close"); 
		}
	},
	position: ["center", 100]
});
$(function(){
	$('#owner_name').click(
			function(){
				$('#dialog-role-list').dialog('open');
				$('#dialog-role-list').load("{:U('user/listDialog')}");
			}
		);
	$('#validate').click(
		function(){
			name = $('#company').val();
			if(name!=''){
				$.post('{:U("leads/validate")}',
					{ 
						name:name,
					},
					function(data){
						alert(data.info);
					},
				'json');
			} else {
				alert('请填写公司名!');
			}
		}
	);
	$('#remove').click(
		function(){
			alert('已选择放入线索池,请点击保存!');
			$('#owner_id').attr('value', '');
			$('#owner_name').attr('value', '放入线索池');
		}
	);
	$('#name').blur(
		function(){
			name = $('#name').val();
			if(name!=''){
				$.post('{:U("leads/check")}',
					{
						name:name
					},
					function(data){
						if(data.data != 0){
							var leads_result = '';
							var customer_result = '';
							if(data.data['leads'].length>0){
								$.each(data.data['leads'], function(k, v){
									leads_result += (k+1)+'、'+v+'</br>';
								});
								$("#search_leads_content").html("<h5>相似线索，公司名如下</h5>"+leads_result);
							}
							if(data.data['customer'].length>0){
								$.each(data.data['customer'],function(k, v){
									customer_result += (k+1)+'、'+v+'</br>';
								});
								$("#search_customer_content").html("<h5>相似客户，公司名如下</h5>"+customer_result);
							}
							if(data.data['customer'].length>0 || data.data['leads'].length>0)
								$('#dialog-validate').dialog('open');
						}
					},
				'json');
			} else {
				alert('请填写公司名!');
			}
		}
	);
});

$(function(){
    $.formValidator.initConfig({formID:"form1",debug:false,submitOnce:false,
        onError:function(msg,obj,errorlist){
        alert(msg);
    },
    submitAfterAjaxPrompt : '有数据正在异步验证，请稍等...'
});
<volist name="field_list" id="vo">
    <if condition="$vo['is_validate'] == 1">
        <if condition="$vo['form_type'] != 'box'">
	        $("#{$vo[field]}").formValidator({
	            tipID:"{$vo[field]}Tip",
	            <if condition="$vo['is_null'] == 1">
	            onShow:"<span style='color:red;'>*必填项</span>",
				empty:false,
	            <else />
	            onShow:" ",
				empty:true,
	            </if>
	            onFocus:" ",
	            onCorrect:"<span style='color:green;'>√</span>"
	        }).inputValidator({
	            <if condition="$vo['is_null'] == 1">
	            min:1,max:{$vo[max_length]|default="255"},
	            onshow:"{$vo[name]}不能为空",
	            <else />
	            min:0,max:{$vo[max_length]|default="255"},
	            </if>
	            onErrorMin:"{$vo[name]}不能为空",
	            onErrorMax:"{$vo[name]}超出最大长度{$vo[max_length]|default="255"}"
	         });
            <if condition="$vo['form_type'] == 'email'">
            $("#{$vo[field]}").regexValidator({
                regExp:"email",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
            <elseif condition="$vo['form_type'] == 'mobile'"/>
             $("#{$vo[field]}").regexValidator({
                regExp:"mobile",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
            <elseif condition="$vo['form_type'] == 'phone'"/>
             $("#{$vo[field]}").regexValidator({
                regExp:"tel",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
            <elseif condition="$vo['form_type'] == 'datetime'"/>
             $("#{$vo[field]}").regexValidator({
                regExp:"date",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
            <elseif condition="$vo['form_type'] == 'number'"/>
             $("#{$vo[field]}").regexValidator({
                regExp:"num",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
             </if>
             <if condition="$vo['is_unique'] == 1 && $vo['field']!='name'">
            $("#{$vo[field]}").ajaxValidator({
                dataType : "json",
                type : "GET",
                async : true,
                isValid : true,
                data : {
                    id:{$leads.leads_id}
                    },
                url : "{:U('leads/validate')}",
                success : function(data){
                    if( data.status == 1 ) return false;
                    if( data.status == 0 ) return true;
                    return false;
                },
                error: function(jqXHR, textStatus, errorThrown){alert("服务器没有返回数据，可能服务器忙，请重试"+errorThrown);},
                onError : "该{$vo[name]}不可用，请更换{$vo[name]}",
                onWait : "正在对{$vo[name]}进行合法性校验，请稍候..."
            }); 
             </if>
         <else />
             <if condition="$vo['setting']['type'] == 'checkbox'">
             $(":checkbox[name='{$vo['field']}[]']").formValidator({
                 tipID:"{$vo[field]}Tip",
                 <if condition="$vo['is_null'] == 1">
                 onShow:"<span style='color:red;'>*必选项</span>",
                 <else />
                 onShow:" ",
                 </if>
                 onFocus:" ",
                 onCorrect:"<span style='color:green;'>√</span>"
             }).inputValidator({
             	<if condition="$vo['is_null'] == 1">
                 min:1,
                 <else/>
                 min:0,
                 </if>
             	onError:"请选择{$vo[name]}min"
             });
             <elseif condition="$vo['setting']['type'] == 'select'"/>
	        	 $("#{$vo[field]}").formValidator({
	                 tipID:"{$vo[field]}Tip",
	                 <if condition="$vo['is_null'] == 1">
	                 onShow:"<span style='color:red;'>*必选项</span>",
	                 <else />
	                 onShow:" ",
	                 </if>
	                 onFocus:" ",
	                 onCorrect:"<span style='color:green;'>√</span>"
	             }).inputValidator({
	             	<if condition="$vo['is_null'] == 1">
	                 min:1,
	                 <else/>
	                 min:0,
	                 </if>
	             	onError:"请选择{$vo[name]}min"
	             });
             <else />
	             $(":radio[name='{$vo['field']}']").formValidator({
	                 tipID:"{$vo[field]}Tip",
	                 <if condition="$vo['is_null'] == 1">
	                 onShow:"<span style='color:red;'>*必选项</span>",
	                 <else />
	                 onShow:" ",
	                 </if>
	                 onFocus:" ",
	                 onCorrect:"<span style='color:green;'>√</span>"
	             }).inputValidator({
	             	<if condition="$vo['is_null'] == 1">
	                 min:1,
	                 <else/>
	                 min:0,
	                 </if>
	             	onError:"请选择{$vo[name]}min"
	             });
            </if>
         </if>
     </if>
</volist>
});
$(document).ready(function(){
	$("#btn_transform1").click(function(){
		window.close();
		window.location.href='/index.php?m=customer&a=add&leads_id='+{$leads.leads_id};
	});
	$("#btn_transform2").click(function(){
		window.close();
		window.location.href='/index.php?m=customer&a=add&leads_id='+{$leads.leads_id};
	});
});
</script>
<include file="Public:footer" />
