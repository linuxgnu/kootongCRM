<include file="Public:header" /><div class="container">	<div class="page-header">		<h3>系统设置</h3>	</div>	<include file="Public:alert" />		<div class="tabbable">		<ul class="nav nav-tabs">			<li class="active"><a href="{:U('setting/smtp')}">SMTP设置</a></li>			<li><a href="{:U('navigation/setting')}">系统菜单设置</a></li>			<li><a href="{:U('product/category')}">产品分类设置</a></li>			<li><a href="{:U('knowledge/category')}">知识分类设置</a></li>		</ul>		<form class="form-horizontal" action="{:U('config/index')}" method="post">			<div class="control-group">				<label class="control-label">邮箱地址：</label>  				<div class="controls">					<input name="address" type="text" value="{$vo['MAIL_ADDRESS']}"/>				</div>			</div>			<div class="control-group">				<label class="control-label">smtp服务器地址：</label>  				<div class="controls">					<input value="{$vo['MAIL_SMTP']}" name="smtp" type="text">				</div>			</div>			<div class="control-group">				<label class="control-label">登录名:</label>  				<div class="controls">					<input value="{$vo['MAIL_LOGINNAME']}" name="loginName" type="text"/>				</div>			</div>			<div class="control-group">				<label class="control-label">密码:</label>  				<div class="controls">					<input value="{$vo['MAIL_PASSWORD']}" name="password" type="password">				</div>			</div>			<p><input name="submit" class="btn btn-primary offset1" type="submit" value="保存"/> &nbsp; <input class="btn btn-primary" type="reset" value="取消"/></p>		</form>	</div> <!-- End #main-content --></div><include file="Public:footer" />
