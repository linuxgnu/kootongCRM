<form class="form-horizontal" action="{:U('setting/sourceedit')}" method="post">
	<input type="hidden" name="source_id" value="{$source.source_id}"/>
	<table class="table">
		<tr>
			<th colspan="2">基本信息</th>
		</tr>
		<tr>
			<td width="20%" class="tdleft">来源名：</td>
			<td><input type="text" name="name" value="{$source.name}" class="span3"/></td>
		</tr>
		<tr>
			<td class="tdleft">来源描述：</td>
			<td><textarea class="span4" rows="4" name="description">{$source.description}</textarea></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" value="保存"/> &nbsp;
			<input class="btn" type="button" onclick="javascript:$('#dialog-edit').dialog('close');" value="取消"/></td>
		</tr>
	</table>
</form>
