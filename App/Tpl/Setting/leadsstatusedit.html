<form class="form-horizontal" action="{:U('setting/leadsstatusedit')}" method="post">
	<input type="hidden" name="status_id" value="{$status.status_id}"/>
	<table class="table">
		<tr>
			<th colspan="2">基本信息</th>
		</tr>
		<tr>
			<td width="20%" class="tdleft">状态名：</td>
			<td><input type="text" name="name" value="{$status.name}" class="span3"/></td>
		</tr>
		<tr>
			<td class="tdleft">状态描述：</td>
			<td><textarea class="span4" rows="4" name="description">{$status.description}</textarea></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" value="保存"/> &nbsp;
			<input class="btn" type="button" onclick="javascript:$('#dialog-edit').dialog('close');" value="取消"/></td>
		</tr>
	</table>
</form>
