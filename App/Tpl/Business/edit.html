<include file="Public:header" />
<link rel="stylesheet" href="__PUBLIC__/css/kindeditor.css" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/kindeditor-all-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/zh_CN.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/formValidator-4.0.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="__PUBLIC__/js/formValidatorRegex.js" charset="UTF-8"></script>
<script src="__PUBLIC__/js/PCASClass.js" type="text/javascript"></script>
<div class="container">
	<div class="page-header">
		<h4>编辑商机</h4>
	</div>
	<div class="row">
		<div class="span12">
			<include file="Public:alert" />
			<form action="{:U('business/edit')}" method="post" onsubmit="return editConfirm()">
				<input type="hidden" name="id" value="{$business['business_id']}" />
				<input type="hidden" name="business_id" value="{$business['business_id']}" />
				<table class="table" width="95%" border="0" cellspacing="1" cellpadding="0">
					<thead>
						<tr>
							<td>&nbsp;</td>
							<td <if condition="C('ismobile') neq 1">colspan="3"</if>><input name="submit" class="btn btn-primary" type="submit" value="保存"/>&nbsp;
							<input class="btn" type="button" onclick="javascript:history.go(-1)"  value="返回"/></td>
						</tr>
					</thead>
					<tfoot>
						<tr>  
							<td>&nbsp;</td>
							<td <if condition="C('ismobile') neq 1">colspan="3"</if>><input name="submit" class="btn btn-primary" type="submit" value="保存"/>&nbsp;<input class="btn" type="button" onclick="javascript:history.go(-1)"  value="返回"/></td>						
						</tr>
					</tfoot> 
					<tbody>
						<tr><th colspan="2">基本信息</th></tr>
						 <tr><td class="tdleft" width="15%">负责人</td><td><input type="hidden" id="owner_id" name="owner_role_id" value="{$business.owner_role_id}"/><input type="text" id="owner_name" value="{$business.owner.user_name}" /></td></tr>
						<volist name="field_list" id="vo">
							<if condition="$vo['is_main'] == 1">{$vo['html']}</if>
						</volist>
						<tr><th  colspan="2">附加信息</th></tr>
						<volist name="field_list" id="vo">
							<if condition="$vo['is_main'] == 0">{$vo['html']}</if>
						</volist>
					</tbody>
				</table>
			</form>		
		</div>
	</div>
</div>
<div id="dialog-message" class="hide" title="选择客户">loading...</div>
<div id="dialog-role-list" class="hide" title="选择所有者">loading...</div>
<div id="dialog-message2" class="hide" title="选择产品">loading...</div>
<div class="hide" id="dialog-message3" title="选择联系人">loading...</div>
<div class="hide" id="dialog-validate" title="验重结果">
	有以下商机与该商机名类似
	<div id="search_content"></div>
</div>
<script type="text/javascript">
	<if condition="C('ismobile') eq 1">width=$('.container').width() * 0.9;<else/>width=800;</if>
	$(function(){
		$('#customer_name').click(function () {
			$('#dialog-message').dialog('open');
			$('#dialog-message').load("{:U('Customer/listDialog')}");
		});
		$('#product_name').click(function () {
			$('#dialog-message2').dialog('open');
			$('#dialog-message2').load('{:U("product/listDialog")}');
			return false;
		});
		$('#contacts_name').click(
			function(){
				$customer_name = $('#customer_name').val();
				$customer_id = $('#customer_id').val();
				if($customer_name == '' || $customer_name == null){
					alert('请先选择客户！');
				}else{
					$('#dialog-message3').dialog('open');
					$('#dialog-message3').load('{:U("contacts/radiolistdialog", "customer_id=")}'+$('#customer_id').val());
				}
			}
		);
	});
	$('#dialog-message').dialog({
		autoOpen: false,
		modal: true,
		width: width,
		maxHeight:400,
		position: ["center",100],
		buttons: {
			"确认": function () {
				var item = $('input:radio[name="customer"]:checked').val();
				var name = $('input:radio[name="customer"]:checked').parent().next().html();
				var contacts_id = $('input:radio[name="customer"]:checked').attr('rel');
				var contacts_name = $('input:radio[name="customer"]:checked').next().attr('value');
				$('#customer_name').val(name);
				$('#customer_id').val(item);
				$('#contacts_id').val(contacts_id);
				$('#contacts_name').val(contacts_name);
				$(this).dialog("close");
			},
			"取消": function () {
				$(this).dialog("close");
			}
		}
	});	
	$('#dialog-message2').dialog({
		autoOpen: false,
		modal: true,
		width: width,
		maxHeight:400,
		position: ["center",100],
		buttons: {
			"确认": function () {
				var item = $('input:radio[name="product"]:checked').val();
				var name = $('input:radio[name="product"]:checked').parent().next().html();
				if(item){
					$('#product_id').val(item);
					$('#product_name').val(name);
				}
				$(this).dialog("close");
			},
			"取消": function () {
				$(this).dialog("close");
			}
		}
	});
	$("#dialog-message3").dialog({
		autoOpen: false,
		modal: true,
		width: width,
		maxHeight: 400,
		buttons: { 
			"确认": function () {
				var item = $('input:radio[name="contacts"]:checked').val();
				var name = $('input:radio[name="contacts"]:checked').parent().next().html();
				$('#contacts_id').val(item);
				$('#contacts_name').val(name);
				$(this).dialog("close"); 
			},
			"取消": function () {
				$(this).dialog("close");
			}
		},
		position:["center",100]
	});
	$("#dialog-role-list").dialog({
		autoOpen: false,
		modal: true,
		width: width,
		maxHeight:400,
		buttons: { 
			"确认": function () {
				var item = $('input:radio[name="owner"]:checked').val();
				var name = $('input:radio[name="owner"]:checked').parent().next().html();
				if(item){
					$('#owner_name').val(name);
					$('#owner_id').val(item);
				}
				$(this).dialog("close"); 
			},
			"取消": function () {
				$(this).dialog("close");
			}
		},
		position: ["center", 100]
	});
	$("#dialog-validate").dialog({
		autoOpen: false,
		modal: true,
		width: 400,
		maxHeight: 400,
		buttons: { 
			"确认": function () {
				$(this).dialog("close"); 
			}
		},
		position: ["center", 100]
	});
		
	$(function(){
		$('#owner_name').click(
			function(){
				$('#dialog-role-list').dialog('open');
				$('#dialog-role-list').load("{:U('user/listDialog')}");
			}
		);
		$('#name').blur(
			function(){
				name = $('#name').val();
				if(name!=''){
					$.post('{:U("business/check")}',
						{
							name:name
						},
						function(data){
							if(data.data != 0){
								var result = '';
								$.each(data.data, function(k, v){
									result += (k+1)+'、'+v+'</br>';
								});
								$('#dialog-validate').dialog('open');
								$("#search_content").html(result);
							}
						},
					'json');
				} else {
					alert('请填写商机名!');
				}
			}
		);
	});
	$('#validate').click(
		function(){
			name = $('#name').val();
			if(name!=''){
				$.post('{:U("business/validate")}',
					{
						name:name
					},
					function(data){
						if(data.data == 0){
							alert(data.info);
						}else{
							$result = '';
							$.each(data.data, function(k, v){
								$result += (k+1)+'、'+v+'</br>';
							});
							$('#dialog-validate').dialog('open');
							$("#search_content").html($result);
						}
					},
				'json');
			} else {
				alert('请填写商机名!');
			}
		}
	);
$(function(){
    $.formValidator.initConfig({formID:"form1",debug:false,submitOnce:true,
			onError:function(msg,obj,errorlist){
			alert(msg);
		},
		submitAfterAjaxPrompt : '有数据正在异步验证，请稍等...'
    });
<volist name="field_list" id="vo">
    <if condition="$vo['is_validate'] == 1">
        <if condition="$vo['form_type'] != 'box' || $vo['setting']['type'] == 'select'">
	        $("#{$vo[field]}").formValidator({
	            tipID:"{$vo[field]}Tip",
	            <if condition="$vo['is_null'] == 1">
					onShow:"<span style='color:red;'>*必填项</span>",
					empty:false,
	            <else />
					empty:true,
					onShow:" ",
	            </if>
	            onFocus:" ",
	            onCorrect:"<span style='color:green;'>√</span>"
	        }).inputValidator({
	            <if condition="$vo['is_null'] == 1">
	            min:1,max:{$vo[max_length]|default="255"},
	            onshow:"{$vo[name]}不能为空",
	            <else />
	            min:0,max:{$vo[max_length]|default="255"},
	            </if>
	            onErrorMin:"{$vo[name]}不能为空",
	            onErrorMax:"{$vo[name]}超出最大长度{$vo[max_length]|default="255"}"
	         });
            <if condition="$vo['form_type'] == 'email'">
            $("#{$vo[field]}").regexValidator({
                regExp:"email",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
            <elseif condition="$vo['form_type'] == 'mobile'"/>
             $("#{$vo[field]}").regexValidator({
                regExp:"mobile",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
            <elseif condition="$vo['form_type'] == 'phone'"/>
             $("#{$vo[field]}").regexValidator({
                regExp:"tel",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
            <elseif condition="$vo['form_type'] == 'datetime'"/>
             $("#{$vo[field]}").regexValidator({
                regExp:"date",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
            <elseif condition="$vo['form_type'] == 'number'"/>
             $("#{$vo[field]}").regexValidator({
                regExp:"num",
                dataType:"enum",
                onError:"{$vo[name]}格式不正确"
            });
             </if>
             <if condition="$vo['is_unique'] == 1">
            $("#{$vo[field]}").ajaxValidator({
                dataType : "json",
                type : "GET",
				isValid : true,
                data : {
                    id:{$business.business_id}
                    },
                async : true,
                url : "{:U('business/validate')}",
                success : function(data){
                    if( data.status == 1 ) return false;
                    if( data.status == 0 ) return true;
                    return false;
                },
                error: function(jqXHR, textStatus, errorThrown){alert("服务器没有返回数据，可能服务器忙，请重试"+errorThrown);},
                onError : "该{$vo[name]}不可用，请更换{$vo[name]}",
                onWait : "正在对{$vo[name]}进行合法性校验，请稍候..."
            }); 
             </if>
         <else />
             <if condition="$vo['setting']['type'] == 'checkbox'">
             $(":checkbox[name='{$vo['field']}[]']").formValidator({
                 tipID:"{$vo[field]}Tip",
                 <if condition="$vo['is_null'] == 1">
                 onShow:"<span style='color:red;'>*必选项</span>",
                 <else />
                 onShow:" ",
                 </if>
                 onFocus:" ",
                 onCorrect:"<span style='color:green;'>√</span>"
             }).inputValidator({
             	<if condition="$vo['is_null'] == 1">
                 min:1,
                 <else/>
                 min:0,
                 </if>
             	onError:"请选择{$vo[name]}min"
             });
             <elseif condition="$vo['setting']['type'] == 'select'"/>
	        	 $("#{$vo[field]}").formValidator({
	                 tipID:"{$vo[field]}Tip",
	                 <if condition="$vo['is_null'] == 1">
	                 onShow:"<span style='color:red;'>*必选项</span>",
	                 <else />
	                 onShow:" ",
	                 </if>
	                 onFocus:" ",
	                 onCorrect:"<span style='color:green;'>√</span>"
	             }).inputValidator({
	             	<if condition="$vo['is_null'] == 1">
	                 min:1,
	                 <else/>
	                 min:0,
	                 </if>
	             	onError:"请选择{$vo[name]}min"
	             });
             <else />
	             $(":radio[name='{$vo['field']}']").formValidator({
	                 tipID:"{$vo[field]}Tip",
	                 <if condition="$vo['is_null'] == 1">
	                 onShow:"<span style='color:red;'>*必选项</span>",
	                 <else />
	                 onShow:" ",
	                 </if>
	                 onFocus:" ",
	                 onCorrect:"<span style='color:green;'>√</span>"
	             }).inputValidator({
	             	<if condition="$vo['is_null'] == 1">
	                 min:1,
	                 <else/>
	                 min:0,
	                 </if>
	             	onError:"请选择{$vo[name]}min"
	             });
            </if>
         </if>
     </if>
</volist>
});
</script>
<include file="Public:footer" />
