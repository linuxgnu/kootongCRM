<form class="form-horizontal" action="{:U('business/advance')}" method="post">	
	<table class="table">
		<input type='hidden' name='business_id' value="{$business_id}"/>
		<tr>
			<th colspan="2">推进信息</th>
		</tr>
		<tr>
			<td width="20%" class="tdleft">前进到阶段：</td>
			<td>
				<select name="status_id">
					<volist name="statusList" id="vo"><option value="{$vo.status_id}">{$vo.name}</option></volist>
				</select>
			</td>
		</tr>
		<tr>
			<td class="tdleft">下次联系：</td>
			<td><input placeholder="时间" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" class="span2"  type="text" id="nextstep_time" name="nextstep_time"/> &nbsp; <input type="text" id="nextstep" name="nextstep" placeholder="内容"/></td>
		</tr>
		<tr>
			<td class="tdleft">阶段描述：</td>
			<td><textarea rows="6" class="span4" name="description"></textarea></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" name="submit" value="推进"/> &nbsp; <input class="btn" onclick="javascript:$('#dialog-advance').dialog('close');" type="button" value="取消"/></td>
		</tr>
	</table>
</form>
