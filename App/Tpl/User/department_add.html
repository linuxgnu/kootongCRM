<form id="department_add" class="form-horizontal" action="{:U('User/department_add')}" method="Post">
	<div class="control-group">
		<label class="control-label" for="name">部门名</label>  
		<div class="controls">
			<input type="text" id="name" name="name"/>
		</div>
	</div>	
	<div class="control-group">
		<label class="control-label" for="name">上级部门</label>  
		<div class="controls">
			<select name="parent_id">
				<option value="0">顶级部门</option>
				<volist name="departmentList" id="temp">
				<option value="{$temp.department_id}">{$temp.name}</option>
				</volist>
			</select>
		</div>
	</div>	
	<div class="control-group">
		<label class="control-label" for="">部门描述</label>  
		<div class="controls">
			<textarea name="description"></textarea>
		</div>
	</div>
</form>
