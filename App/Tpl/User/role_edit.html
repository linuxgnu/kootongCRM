<form id="role_edit" class="form-horizontal" action="{:U('user/role_edit')}" method="Post">
	<input type="hidden" name="position_id" value="{$position.position_id}"/>
	<div class="control-group">
		<label class="control-label" for="name">岗位名</label>  
		<div class="controls">
			<input type="text" class="text-input large-input" name="name" value="{$position.name}"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">所属部门</label>  
		<div class="controls">
			<select name="department_id">
				<volist name="departmentList" id="temp">
				<option <if condition="$position['department_id'] eq $temp['department_id']">selected </if> value="{$temp.department_id}">{$temp.name}</option>
				</volist>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">上级岗位</label>  
		<div class="controls">
			<select name="parent_id">
				<option></option>
				<volist name="positionList" id="temp">
					<option <if condition="$position['parent_id'] eq $temp['position_id']">selected</if> value="{$temp.position_id}">{$temp.name}</option>
				</volist>
			</select>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="name">岗位描述</label>  
		<div class="controls">
			<textarea name="description">{$position.description}</textarea>
		</div>
	</div>
</form>
