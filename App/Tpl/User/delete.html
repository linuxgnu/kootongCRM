<form class="form-horizontal" action="{:U('user/delete')}" method="post">
	<input type="hidden" name="user_id" value="{$user_id}"/>
	<table class="table">
		<tr>
			<th colspan="2">更改信息</th>
		</tr>
		<tr>
			<td class="tdleft">岗位取代：</td>
			<td>
				<select name="new_user_id">
					<volist name="userList" id="vo"><option value="{$vo.user_id}">{$vo.name}</option></volist>
				</select>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="btn btn-primary" type="submit" value="删除"/> &nbsp;
			<input class="btn" type="button" onclick="javascript:$('#dialog-delete').dialog('close');" value="取消"/></td>
		</tr>
	</table>
</form>
