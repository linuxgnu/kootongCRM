
<table class="table table-hover" width="680">
	<thead>
		<tr>
		   <th width="15%">模块</th>
		   <th>操作</th>
		   <th></th>
		</tr>
	</thead> 
	<form action="{:U('permission/authorize','by=user')}" method="post">
		<tfoot>
			<tr>
				<td>&nbsp;</td>
				<td colspan="2">
					<input type="hidden" name="role_id" value="{$temp.role_id}"/>
					<input type="submit" class="btn btn-primary" value=" 保存修改 " />
				</td>
			</tr>
		</tfoot>
		
		<tbody>
			<volist name="controlList" id="vo">
			<tr>
				<td>{$vo.name}</td>
				<td>
					<volist name="vo.control" id="vo2">
					<input {$vo2.checked} type="checkbox" name="controlList[]" value="{$vo2.control_id}"/>{$vo2.name} &nbsp;
					</volist>
				</td>
			</tr>
			</volist>
		</tbody>
	</form>
</table>
