<form id="comment" class="form-horizontal" action="{:U('comment/add')}" method="post">
	<input type='hidden' name="module" <present name="module">value="{$module}"</present>/>
	<input type='hidden' name="module_id" <present name="module_id">value="{$module_id}"</present>/>
	<input type='hidden' name="to_role_id" <present name="to_role_id">value="{$to_role_id}"</present>/>
	<textarea rows="6" class="span6" name="content"></textarea>
	<p style="width:300px; float:right;">通知方式：<input type="checkbox" name="message_alert" value="1" checked="checked">站内信 &nbsp; <if condition="F('sms')"><input type="checkbox" name="sms_alert" value="1">短信 &nbsp; </if><input type="checkbox" name="email_alert" value="1">邮件</p>
</form>
